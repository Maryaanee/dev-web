<!DOCTYPE html>
<html>
  <head>
    <title>Contato - Geni</title>
    <link rel="stylesheet" href="../css/geni.css">
  </head>

    <body>
      <header><h1>Cadastro de Usuário</h1>
        <nav>
          <ul>
            <li><a href="">Página Principal</a></li>
            <li><a href="">Sobre Mim</a></li>
            <li><a href="">Meus Projetos</a></li>
            <li><a href="">Contato</a></li>
          </ul>
        </nav>
      </header>

      

        <h1>Formulário de Cadastro</h1>
        <form action="/enviar_dados" method="post">
            <label for="nome">Nome Completo:</label>
<br>

           <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="email">E-mail:</label><br>

           <input type="email" id="email" name="email" required><br><br>
            
            <label for="senha">Senha:</label><br>

           <input type="password" id="senha" name="senha" required><br><br>
            
            <label for="genero">Gênero:</label>

            <select id="genero" name="genero">
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="outro">Outro</option>
            <option value="naoinformar">Prefiro não informar</option>
           </select><br><br>
            
            <label>Interesses:</label><br>
            <input type="checkbox" id="prog" name="interesses" value="progamação">
            <label for="prog">Progamação</label><br>
            
            <input type="checkbox" id="desing" name="interesses" value="desing">
            <label for="desing">Desing</label><br>
            
            <input type="checkbox" id="music" name="interesses" value="música">
            <label for="music">Música</label><br><br>
            
            <label for="bio">Biografia:</label>
            <br><textarea id="bio" name="biografia" rows="4" cols="40"></textarea><br><br>

<input type="submit" id="Enviar">
        </form>

     </footer>
    </body>
</html>
